<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spartan Studio - Contáctanos</title>
  <link rel="stylesheet" href="estilo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- Encabezado -->
  <header>
    Spartan Studio
  </header>

  <!-- Sección de contacto -->
  <section class="contacto">
    <h2>Contáctanos</h2>
    <p class="subtitulo">Déjanos tu mensaje y nos pondremos en contacto contigo.</p>
    
    <!-- Formulario -->
    <form>
      <input type="text" placeholder="Nombre completo" required />
      <input type="email" placeholder="Correo electrónico" required />
        <input type="tel" placeholder="Número de teléfono" required />
      <textarea placeholder="Tu mensaje..." required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>

    <!-- Información de contacto -->
    <div class="datos-contacto">
      <p><strong>Dirección:</strong> Calle 123#7-14, Bogotá, Colombia</p>
      <p><strong>Teléfono:</strong> +57 310 332 5973</p>
      <p><strong>Email:</strong> contacto@spartanstudio.com</p>
      <p><strong>Horario de atención:</strong> Lunes a sábado: 6:00 AM – 9:00 PM</p>
    </div>

    <!-- Mapa -->
    <div class="mapa">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.9795825026143!2d-74.08175368467664!3d4.609710143799985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a320d64b1ff%3A0x27cc24c891a85f50!2sBogotá!5e0!3m2!1ses-419!2sco!4v1700000000000!5m2!1ses-419!2sco"
        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- Redes sociales flotantes -->
  <div class="redes-flotantes">
    <a href="#" title="Instagram" class="instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" title="TikTok" class="tiktok"><i class="fab fa-tiktok"></i></a>
    <a href="#" title="WhatsApp" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
    <a href="#" title="Facebook" class="facebook"><i class="fab fa-facebook"></i></a>
  </div>

</body>
</html>

<!-- Estilos CSS -->
<style>
  /* Fondo con imagen */
  body {
    font-family: 'Segoe UI', sans-serif;
    background: url('imagencontacto.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
  }

  /* Encabezado */
  header {
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 40px 0;
    text-align: center;
    font-size: 36px;
    font-weight: bold;
  }

  /* Formulario principal */
  .contacto {
    max-width: 800px;
    margin: 30px auto;
    background-color: rgba(255, 255, 255, 0.87);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  }

  .contacto h2 {
    text-align: center;
    margin-bottom: 10px;
  }

  .subtitulo {
    text-align: center;
    font-size: 15px;
    margin-bottom: 20px;
    color: #444;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input, textarea {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  button {
    background-color: rgba(255, 0, 0, 0.904);
    color: white;
    border: none;
    padding: 15px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #b30000;
  }

  /* Datos de contacto */
  .datos-contacto {
    margin-top: 20px;
    font-size: 15px;
    line-height: 1.6;
  }

  /* Mapa */
  .mapa {
    margin-top: 30px;
    border-radius: 12px;
    overflow: hidden;
  }

  /* Redes sociales */
  .redes-flotantes a {
  font-size: 20px;
  width: 45px;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  text-decoration: none;
  color: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
}

/* Colores únicos */
.redes-flotantes .instagram {
  background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
}

.redes-flotantes .tiktok {
  background-color: #000;
}

.redes-flotantes .whatsapp {
  background-color: #25D366;
}

.redes-flotantes .facebook {
  background-color: #3b5998;
}

.redes-flotantes a:hover {
  transform: scale(2.1);
};

</style>
